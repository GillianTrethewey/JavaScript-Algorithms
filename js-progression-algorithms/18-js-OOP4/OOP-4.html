<script>

class Fruit {
	constructor(name,quantity,price) {
		this.name = name;
		this.quantity = quantity;
		this.price = price;
	}
}

const mangoes = new Fruit("mango",5,1.25);
const oranges = new Fruit("orange",10,0.50);
const apples = new Fruit("apple",20,1.00);

let totalCost = (mangoes.quantity * mangoes.price + 
	oranges.quantity * oranges.price +
	apples.quantity * apples.price);

console.log("The total cost is: $" + totalCost);
