<script>
/*
Encapsulation:
- defined as binding the data and methods into a single unit to protect it from outside access
- to access the private property, use a getter/setter type of method
- ** bind the private property password with a public method setPassword() **

Inheritance:
- parent class is extended to the child class
- or superclass is extended to the subclass
- purpose is readability and reliability
- if parent is changed, children are also changed by default
*/

class User {
  #password; // private properties must be declared before use
  constructor(email, password) {
    this.email = email;
    this.#password = password;
  }

  checkCreds(email, password) {
    if (email === this.email && password === this.#password) {
      console.log('Success!');
    } else {
      console.log('Try again!');
    }
  }

  resetPassword(newPassword) { //a setter to change the private
    this.#password = newPassword;
  }

  logout() {
    console.log('Logout Successfully');
  }
}

class Author extends User {
  #numOfPost; // private properties must be declared before use

  constructor(email, password) {
    super(email, password);
    this.#numOfPost = 0;
  }

  createPost(content) {
    // add content to your DB. :)
    this.#numOfPost++;
  }

  getNumOfPost() {
    return this.#numOfPost;
  }
}

class Admin extends User {
  constructor(email, password) {
    super(email, password);
  }

  removeUser(userId) {
    // remove this userId from your DB.
    console.log('User Removed successfully.');
  }
}
