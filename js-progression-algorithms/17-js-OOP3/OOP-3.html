<script>

class Student {
	constructor(name,grade) {
		this.name = name;
		this.grade = grade;
	}
}

//if you put the function within the class, but it calls sibling instances of the class ... error

const student1 = new Student("Fran", 80);
const student2 = new Student("Lyle", 100);
const student3 = new Student("Bella", 70);


let avgGrade = ((student1.grade + student2.grade + student3.grade)/3).toFixed(2);
console.log("The average grade is: ", avgGrade);

</script>
